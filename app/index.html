<!doctype html>
<html class="no-js" ng-app="gsaApp" lang="en">
<head>
  <meta charset="utf-8">
  <title>{{pageTitle}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon"
        type="image/png"
        href="favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <style>
    .svgChart{
      width: 100%;
      height: 100%;
    }
    .ie .svgChart{
      width: 800px;
      height:600px;
    }
    @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none){
      .svgChart{
        width: 900px;
        height:700px;
      }

    }

  </style>
  <!--[if IE]>
  <style>
    .svgchart{
      width: 800px;
      height:600px;
    }
  </style>
  <![endif]-->


</head>
<body ng-app="gsaApp">
<div class="container">

  <div>
    <nav role="navigation" class="navbar navbar-default" style="background-color: #eee;" >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">
            <!-- UNCOMMENT THE CSS VALUES TO TEST OTHER DIMENTIONS -->
            <!-- <img src="http://placehold.it/150x80&text=Logo" alt=""> -->
            <img class="logo" src="images/aeec.png" alt="AEEC Logo">
          </a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse" ng-controller="HeaderController" >
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('')}"><a href="#" style="color: black;">About</a></li>
            <li ng-class="{ active: isActive('/demo')}"><a ng-href="#/demo"  style="color: black;">Demo</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>




  <!-- Chart -->
  <div class="row">
    <div class="col-sm-3">
        <div></div>
      </div>
    </div>

      <div ng-view=""></div>

  <div class="footer">
    <p>Developed by <a href="http://www.americanconsultants.com/" target="_blank" >AEEC</a></p>
  </div>

</div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/d3/d3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/demo.js"></script>
<script src="scripts/services/d3service.js"></script>
<script src="scripts/controllers/Header.js"></script>
<!-- endbuild -->

</body>
</html>
